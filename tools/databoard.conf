<VirtualHost *>
    ServerName 134.158.75.128 

    SetEnv DATABOARD_DB_URL postgresql://mrramp:C0ntr1b@localhost/databoard 
    SetEnv DATABOARD_DB_USER mrramp
    SetEnv DATABOARD_DB_PASSWORD C0ntr1b

    WSGIDaemonProcess databoard python-path=/root/miniconda2/envs/databoard-env/lib/python2.7/site-packages 
    # WSGIDaemonProcess databoard user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/databoard/databoard.wsgi

    <Directory /var/www/databoard>
        WSGIProcessGroup databoard
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
