<VirtualHost *>
    ServerName <ServerName> 

    WSGIDaemonProcess databoard home=/mnt/datacamp/databoard python-path=/usr/local/lib/python2.7/site-packages                        
    WSGIScriptAlias / /home/databoard/databoard/databoard.wsgi

    <Directory /home/databoard/databoard>
        WSGIScriptReloading On
        WSGIProcessGroup databoard
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

</VirtualHost>
